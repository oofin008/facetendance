<body>

<h1>Student Enrollment:</h1>
Enter the URL to an image that includes a face or faces, then click
the <strong>Analyze face</strong> button.<br><br>

Select Group: 
<select id="rec_mode">
	
</select><br>
Student Name: 	
<input type="text" id="inputName"/><br>
<input type="text" id="testInput" onkeyup="waitInput()"><br>
Student Image: <input type="text" name="inputImage" id="inputImage"
value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" /><br>

<button onclick="enrollFace()">Enroll face</button><br><br>
<button onclick="getGroupData()">fetch group data</button><br><br>
<div id="wrapper" style="width:1020px; display:table;">
    <div id="jsonOutput" style="width:600px; display:table-cell;">
        Response:<br><br>

        <textarea id="responseTextArea" class="UIInput"
                  style="width:580px; height:400px;"></textarea>
    </div>
    <div id="imageDiv" style="width:420px; display:table-cell;">
        Source image:<br><br>
        <img id="sourceImage" width="400" />
    </div>
</div>
